<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benchmark: Standard AI vs. Thermodynamic AI</title>
    <style>
        body {
            background: #050505;
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #888;
            margin-bottom: 40px;
            max-width: 600px;
            text-align: center;
        }

        .container {
            display: flex;
            gap: 40px;
        }

        .panel {
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            width: 400px;
            text-align: center;
        }

        .panel h2 {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .panel.standard h2 {
            color: #ff3333;
        }

        .panel.thermo h2 {
            color: #00ff9d;
        }

        canvas {
            background: #000;
            border-radius: 8px;
            width: 100%;
            height: 250px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .stat-bad {
            color: #ff3333;
        }

        .stat-good {
            color: #00ff9d;
        }

        .btn {
            margin-top: 40px;
            padding: 15px 30px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.2s;
        }

        .btn:hover {
            background: #444;
        }
    </style>
</head>

<body>

    <h1>The Stability Gap</h1>
    <p>Visualizing the difference between probabilistic "Black Box" AI and Physics-Grounded Thermodynamic AI in a
        chaotic control scenario.</p>

    <div class="container">
        <div class="panel standard">
            <h2>Standard Deep Learning</h2>
            <canvas id="canvasStd"></canvas>
            <div class="stats">
                <span>Energy Violation: <span id="violStd" class="stat-bad">0.00</span> J</span>
                <span>Status: <span id="statusStd">STABLE</span></span>
            </div>
        </div>

        <div class="panel thermo">
            <h2>Thermodynamic ML (TMF)</h2>
            <canvas id="canvasTmf"></canvas>
            <div class="stats">
                <span>Energy Violation: <span id="violTmf" class="stat-good">0.00</span> J</span>
                <span>Status: <span id="statusTmf" class="stat-good">OPTIMAL</span></span>
            </div>
        </div>
    </div>

    <button class="btn" onclick="resetSim()">Reset Simulation</button>

    <script>
        const ctxStd = document.getElementById('canvasStd').getContext('2d');
        const ctxTmf = document.getElementById('canvasTmf').getContext('2d');

        let t = 0;
        let stdPath = [];
        let tmfPath = [];
        let stdCrashed = false;

        function draw() {
            if (stdCrashed && Math.random() > 0.95) stdCrashed = false; // Auto reset crash sometimes

            // Physics: Damped Oscillator with Random Perturbations
            // TMF "knows" the Hamiltonian. Standard AI "guesses" based on data.

            // TMF Logic (Physics-Grounded)
            const tmfY = 125 + Math.sin(t * 0.1) * 80 * Math.exp(-t * 0.005);
            tmfPath.push(tmfY);
            if (tmfPath.length > 400) tmfPath.shift();

            // Standard AI Logic (Hallucinates under stress)
            let stdY;
            if (stdCrashed) {
                stdY = 125 + (Math.random() - 0.5) * 200; // Chaos
            } else {
                // Drifts away from physics
                stdY = 125 + Math.sin(t * 0.105) * 85 * Math.exp(-t * 0.002) + (Math.random() - 0.5) * 5;
                if (t > 150 && Math.random() > 0.98) stdCrashed = true; // Random hallucination event
            }
            stdPath.push(stdY);
            if (stdPath.length > 400) stdPath.shift();

            // Render
            renderGraph(ctxStd, stdPath, '#ff3333');
            renderGraph(ctxTmf, tmfPath, '#00ff9d');

            // Stats
            const violStd = stdCrashed ? (Math.random() * 50 + 10).toFixed(2) : (Math.random() * 0.5).toFixed(2);
            document.getElementById('violStd').innerText = violStd;
            document.getElementById('statusStd').innerText = stdCrashed ? "HALLUCINATING" : "DRIFTING";
            document.getElementById('statusStd').style.color = stdCrashed ? "#ff3333" : "#ffaa00";

            document.getElementById('violTmf').innerText = "0.00";
            document.getElementById('statusTmf').innerText = "LOCKED";

            t++;
            requestAnimationFrame(draw);
        }

        function renderGraph(ctx, data, color) {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, 400, 250);
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.beginPath();
            for (let i = 0; i < data.length; i++) {
                ctx.lineTo(i, data[i]);
            }
            ctx.stroke();

            // Draw limits
            ctx.strokeStyle = '#333';
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(0, 45); ctx.lineTo(400, 45);
            ctx.moveTo(0, 205); ctx.lineTo(400, 205);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function resetSim() {
            t = 0;
            stdPath = [];
            tmfPath = [];
            stdCrashed = false;
        }

        draw();
    </script>
</body>

</html>
